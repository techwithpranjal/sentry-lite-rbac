<div class="min-h-screen bg-zinc-950 text-zinc-100">
  <header class="border-b border-zinc-800 bg-zinc-950 backdrop-blur">
    <div class="max-w-7xl mx-auto px-6 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="text-cyan-400 font-semibold text-lg tracking-wide"> Sentry Lite </span>
        <span class="text-xs text-zinc-500 uppercase tracking-wider"> access control </span>
      </div>

      <!-- Auth Status -->
      <div class="text-sm text-zinc-400" *ngIf="authService.getUserEmail() as user">
        {{ user }}
        <span *ngIf="authService.isAdmin() as admin" class="ml-1 text-xs text-amber-400">
          {{ admin ? '(admin)' : '' }}
        </span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <router-outlet></router-outlet>
  </main>
</div>
