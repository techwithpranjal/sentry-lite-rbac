<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 rounded-lg p-8">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-zinc-100">Sign in</h1>
      <p class="text-sm text-zinc-400 mt-1">Access the control room</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm text-zinc-400 mb-1"> Email </label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@company.com"
          class="w-full px-3 py-2 rounded-md bg-zinc-950 border border-zinc-800 text-zinc-100 focus:outline-none focus:ring-1 focus:ring-cyan-500"
        />
        <p
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-xs text-red-400 mt-1"
        >
          Enter a valid email.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-zinc-400 mb-1"> Password </label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-3 py-2 rounded-md bg-zinc-950 border border-zinc-800 text-zinc-100 focus:outline-none focus:ring-1 focus:ring-cyan-500"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full mt-4 py-2 rounded-md bg-cyan-600 hover:bg-cyan-500 text-zinc-950 font-medium transition"
      >
        Sign in
      </button>
    </form>

    <!-- Footer -->
    <p class="text-xs text-zinc-500 mt-6 text-center">This is a demo authentication flow.</p>
  </div>
</div>
