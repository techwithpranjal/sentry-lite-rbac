<div class="space-y-6">
  <h1 class="text-2xl font-semibold text-zinc-100">Applications</h1>

  <!-- Tabs -->
  <div class="flex gap-4 border-b border-zinc-800 text-sm">
    <button (click)="setTab('all')" [class.text-cyan-400]="activeTab === 'all'" class="pb-2">
      All Applications
    </button>

    <button (click)="setTab('owned')" [class.text-cyan-400]="activeTab === 'owned'" class="pb-2">
      My Apps
    </button>
  </div>

  <!-- Loading -->
  <p *ngIf="loading" class="text-zinc-400">Loading applications…</p>

  <!-- Error -->
  <p *ngIf="error" class="text-red-400">Failed to load applications.</p>

  <!-- All Applications -->
  <div *ngIf="activeTab === 'all' && !loading" class="space-y-4">
    <div *ngFor="let app of allApps" class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
      <h3 class="text-zinc-100 font-medium">{{ app.name }}</h3>
      <p class="text-sm text-zinc-400">{{ app.description }}</p>
    </div>

    <p *ngIf="allApps.length === 0" class="text-zinc-500">No applications available.</p>
  </div>

  <!-- Owned Apps -->
  <div *ngIf="activeTab === 'owned' && !loading" class="space-y-4">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h2 class="text-sm uppercase text-zinc-400">Apps I Own</h2>

      <button
        class="px-4 py-2 text-sm rounded-md bg-cyan-600 text-black hover:bg-cyan-500 transition"
        (click)="openCreateModal()"
      >
        Create App
      </button>
    </div>

    <!-- Create App Modal -->
    <div *ngIf="showCreateModal" class="fixed inset-0 z-50 flex items-center justify-center">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/70" (click)="closeCreateModal()"></div>

      <!-- Modal -->
      <div
        class="relative bg-zinc-900 border border-zinc-800 rounded-lg w-full max-w-md p-6 space-y-4"
      >
        <h2 class="text-lg font-semibold text-zinc-100">Create Application</h2>

        <div class="space-y-3">
          <div>
            <label class="text-sm text-zinc-400">App Name</label>
            <input
              type="text"
              [(ngModel)]="newApp.name"
              class="mt-1 w-full bg-zinc-800 border border-zinc-700 rounded-md px-3 py-2 text-zinc-100 focus:outline-none focus:border-cyan-500"
            />
          </div>

          <div>
            <label class="text-sm text-zinc-400">Description</label>
            <textarea
              [(ngModel)]="newApp.description"
              rows="3"
              class="mt-1 w-full bg-zinc-800 border border-zinc-700 rounded-md px-3 py-2 text-zinc-100 focus:outline-none focus:border-cyan-500"
            ></textarea>
          </div>
        </div>

        <div class="flex justify-end gap-2 pt-4">
          <button
            class="px-4 py-2 text-sm rounded-md bg-zinc-700 text-zinc-200 hover:bg-zinc-600"
            (click)="closeCreateModal()"
          >
            Cancel
          </button>

          <button
            class="px-4 py-2 text-sm rounded-md bg-cyan-600 text-black hover:bg-cyan-500"
            (click)="submitCreateApp()"
          >
            Create
          </button>
        </div>
      </div>
    </div>

    <!-- Apps list -->
    <div *ngFor="let app of ownedApps" class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
      <h3 class="text-zinc-100 font-medium">{{ app.name }}</h3>
      <p class="text-sm text-zinc-400">{{ app.description }}</p>
    </div>

    <p *ngIf="ownedApps.length === 0" class="text-zinc-500">You don’t own any applications yet.</p>
  </div>
</div>
