<div class="space-y-6">
    <h1 class="text-2xl font-semibold text-zinc-100">Role Members</h1>
  
    <p *ngIf="loading" class="text-zinc-400">Loading membersâ€¦</p>
  
    <div *ngIf="!loading && members.length === 0" class="text-zinc-500">
      No members assigned to this role.
    </div>
  
    <div *ngIf="members.length" class="overflow-x-auto border border-zinc-800 rounded-lg">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-zinc-900 border-b border-zinc-800">
          <tr>
            <th class="px-4 py-3 text-zinc-400">User</th>
            <th class="px-4 py-3 text-zinc-400">Joined</th>
          </tr>
        </thead>
  
        <tbody>
          <tr
            *ngFor="let m of members"
            class="border-b border-zinc-800 hover:bg-zinc-900 transition"
          >
            <td class="px-4 py-3 text-zinc-100">
              {{ m.email }}
            </td>
            <td class="px-4 py-3 text-zinc-500">
              {{ m.created_at | date: 'mediumDate' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
